#Configuração usada pelo servidor Eureka

server:
  port: 9091 #Porta do servidor Eureka

eureka:
  instance:
    hostname: localhost #Host onde o servidor Eureka é mantido.
  client:
    registerWithEureka: true #Aplicação se auto registra ela mesma.
    fetchRegistry: false #Armazena registros localmente para encontrar outros serviços.
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #Localização do eureka.
  server:
    wait-time-in-ms-when-sync-empty: 3000 #Tempo de espera entre as sincronizações com o cliente.
