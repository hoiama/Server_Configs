# SERVER
server.port = 9093


# EUREKA
eureka.instance.hostname = localhost
eureka.instance.port = 9091
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
server.wait-time-in-ms-when-sync-empty = 3000


# MONGO DB
spring.data.mongodb.database = module_sharever_group
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
#spring.data.mongodb.username=rokin
#spring.data.mongodb.password=rokin


# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


# OAUTH2
security.sessions = NEVER
authserver.hostname = http://localhost:9092
security.oauth2.resource.userInfoUri = ${authserver.hostname}/oauth/check_token
security.oauth2.resource.prefer-token-info= false


# ACTUATOR
management.endpoints.web.base-path=/group/actuator
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*