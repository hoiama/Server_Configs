#Servidor
server.port = 9094
#server.servlet.context-path = /ui


# EUREKA
eureka.instance.hostname = localhost
eureka.instance.port = 9091
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
server.wait-time-in-ms-when-sync-empty = 3000


# MONGO DB
spring.data.mongodb.database = module_sharever_user
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
#spring.data.mongodb.username=rokin
#spring.data.mongodb.password=rokin


# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# RIBBON
module_sharever_account.ribbon.eureka.enabled = true

# FEIGN
logging.level.br.com.sharever.feign.ModuleShareverAuthenticationFeign.java: DEBUG


# ACTUATOR
management.endpoints.web.base-path=/user/actuator
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always